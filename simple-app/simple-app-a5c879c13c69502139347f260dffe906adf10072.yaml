apiVersion: v1
kind: Service
metadata:
  labels:
    app: simple-app
  name: dev-simple-app
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 5000
  selector:
    app: simple-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: simple-app
  name: dev-simple-app
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      labels:
        app: simple-app
    spec:
      containers:
      - image: gcr.io/mv-service-project-7215/simple-app:a5c879c13c69502139347f260dffe906adf10072
        name: simple-app
